<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    
<div  id="pro" class="w-100 d-flex flex-wrap align-items-center justify-content-around bg-success">

</div>


</body>
</html>

<script>

let products
let pro = document.getElementById("pro")

fetch('https://dummyjson.com/products')
.then(res => res.json())
.then(data=>{
    // console.log(data)
    products = data.products
    console.log(products);
    


    products.forEach(({title, brand, category, stock, images, rating}) => {
        pro.innerHTML += `<div class="w-25 d-flex align-items-center justify-content-around flex-column bg-danger"> 
            <img width="100px" height="100px" src="${images[0]}">
            <p>${title}</p>
            <p>${brand}</p>
            <p>${category}</p>
            <p>${stock}</p>
            <p>${rating}</p>
            
            
            
            
            </div>`
});

}



);



</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
